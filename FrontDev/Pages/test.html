<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Sign In</title>
   <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

   <script src="../js/validation.js"></script>
   <style>

   </style>
</head>

<body>
   <button type="button" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#folderEditModal"
      style="overflow-x: hidden;">Перейменувати</button>

   <div class="container">
      <div class="modal fade" id="folderEditModal">
         <div class="modal-dialog">
            <div class="modal-content">

               <div class="container-fluid">
                  <div class="row">
                     <div class="col-11 mt-3">
                        <h5 class="modal-title text-center">Перейменування</h5>
                     </div>
                     <div class="col-1 mt-2">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрити">
                        </button>
                     </div>
                  </div>
               </div>

               <div class="modal-body">
                  <form method="post" asp-page-handler="RenameFolder">
                     <div class="card p-3 ps-4">
                        <div class="row">
                           <input asp-for="EditFolder.FolderId" value="@Model?.EditFolder?.FolderId" hidden />
                           <textarea asp-for="EditFolder.Name" value="@Model?.EditFolder?.Name"
                              oninput="auto_grow(this)" type="textarea" class="card-text form-control fs-4 mt-1"
                              maxlength="50" required></textarea>
                           <button type="submit" class="btn btn-primary mt-1 w-100">Ок</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</body>

</html>
