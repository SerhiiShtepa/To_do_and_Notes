<!DOCTYPE html>
<html>

<head>
   <script src="https://cdn.tiny.cloud/1/gbt4qtkmahp8pgqa2w3xq2icbx14h94qz4zo4sapoxfrl51a/tinymce/6/tinymce.min.js"
      referrerpolicy="origin"></script>
</head>

<body>
   <textarea>
    Welcome to TinyMCE!
  </textarea>
   <script>
      tinymce.init({
         selector: 'textarea',
         toolbar: 'bold italic underline strikethrough',
         tinycomments_mode: 'embedded',
         tinycomments_author: 'Author name',
         mergetags_list: [
            { value: 'First.Name', title: 'First Name' },
            { value: 'Email', title: 'Email' },
         ],
      });
   </script>
</body>

</html>
