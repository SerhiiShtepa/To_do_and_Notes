<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Bin</title>
   <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
   <style>
      html,
      body {
         height: 100%;
         /* overflow: hidden; */
      }

      .scrollable {
         height: 85vh;
         width: 100%;
         overflow-y: scroll;
         overflow-x: hidden;
      }

      .scrollable::-webkit-scrollbar {
         width: 8px;
         height: 8px;
      }

      .scrollable::-webkit-scrollbar-track {
         background: #f1f1f1;
      }

      .scrollable::-webkit-scrollbar-thumb {
         background: #888;
         border-radius: 10px;
      }

      .scrollable::-webkit-scrollbar-thumb:hover {
         background: #555;
      }

      .card-body {
         display: block;
         /* or inline-block */
         text-overflow: ellipsis;
         word-wrap: break-word;
         overflow: hidden;
         max-height: 7em;
         line-height: 1.8em;
      }

      textarea {
         resize: none;
         overflow: hidden;
         height: 1em;
         max-height: auto;
      }
   </style>
   <script>
      function auto_grow(element) {
         element.style.height = "5px";
         element.style.height = (element.scrollHeight) + "px";
      }
      function previewImage(event, id) {
         var reader = new FileReader();
         reader.onload = function () {
            var preview = document.getElementById(id);
            preview.src = reader.result;
         }
         reader.readAsDataURL(event.target.files[0]);
      }
   </script>
</head>

<body>
   <div class="container-fluid">
      <div class="row">
         <div class="col-3 border-end">
            <div class="flex-shrink-0 p-3 bg-white">

               <a href="/" class="d-flex align-items-center mb-3 link-dark text-decoration-none fs-1">
                  <i class="bi bi-journal-check me-2"></i>
                  <span class="fs-3 fw-semibold">To do & Notes</span>
               </a>

               <ul class="list-unstyled ps-0 border-bottom mb-0">
                  <li class="mb-1">
                     <button class="btn btn-toggle d-inline-flex collapsed fs-4" data-bs-toggle="collapse"
                        data-bs-target="#profile-collapse" aria-expanded="false">
                        <i class="bi bi-person-circle fs-2 me-2"></i>
                        <div class="pt-2">Профіль</div>
                     </button>
                     <div class="collapse fs-4 ms-3" id="profile-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                           <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Персональні
                                 дані</a></li>
                           <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Вийти</a></li>
                        </ul>
                     </div>
                  </li>
                  <li class="mb-1">
                     <button class="btn btn-toggle d-inline-flex fs-4">
                        <i class="bi bi-folder fs-2 me-2"></i>
                        <div class="pt-1">Переглянути все</div>
                     </button>
                  </li>
                  <li class="mb-1">
                     <button class="btn btn-toggle d-inline-flex fs-4">
                        <i class="bi bi-trash3 fs-2 me-2"></i>
                        <div class="pt-1">Кошик</div>
                     </button>
                  </li>
               </ul>

               <button class="btn btn-toggle d-inline-flex fs-4 border-bottom w-100 ">
                  <i class="bi bi-folder-plus fs-2 me-2"></i>
                  <input type="text" placeholder="Нова папка" class="form-control border-0 fs-4 ps-0">
               </button>

               <ul class="list-unstyled ps-0 scrollable ps-2 pt-2" style="height: 60vh;">
                  <li class="mb-1">
                     <button class="btn btn-toggle d-inline-flex fs-4">
                        <i class="bi bi-folder fs-2 me-2"></i>
                        <div class="pt-1">Папка</div>
                     </button>
                  </li>
                  <li class="mb-1">
                     <button class="btn btn-toggle d-inline-flex fs-4">
                        <i class="bi bi-folder-fill fs-2 me-2"></i>
                        <div class="pt-1">Активна папка</div>
                     </button>
                  </li>
               </ul>

            </div>
         </div>

         <div class="col-9">
            <div class="container">
               <main role="main" class="pb-3">
                  <div class="row">
                     <div class="d-flex justify-content-end">
                        <div>
                           <input class="form-check-input fs-2" type="checkbox" id="tasksCheckbox" value="option2">
                           <input class="form-check-input fs-2" type="checkbox" id="notesCheckbox" value="option2">
                        </div>
                     </div>
                     <div class="col-6 border-end">
                        <div class="card-group scrollable">
                           <div class="row row-cols-1 ms-0 me-2 w-100" style="height: fit-content;">
                              <div class="card p-1 mt-2">
                                 <div class="container-fluid">
                                    <div class="row">
                                       <input class="form-check-input fs-2 col-1" type="checkbox"
                                          name="isCompletedTask">
                                       <div class="col-10">
                                          <h5 class="card-title mt-1">@task.Title</h5>
                                          <p class="card-text">
                                             Lorem ipsum dolor sit amet consectetur
                                          </p>
                                       </div>
                                       <div class="col-1 row align-items-center">
                                          <a href=""><i class="bi bi-arrow-up-circle fs-4"></i></a>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>

                     </div>

                     <div class="col-6">

                        <div class="card-group scrollable">
                           <div class="row row-cols-1 row-cols-md-2 g-2 mt-0 me-1" style="height: fit-content;">
                              <div class="col">
                                 <div class="card">
                                    <img src="https://picsum.photos/id/1/200/300" class="card-img-top" alt="..."
                                       style="width: 100%; height: 8em; object-fit: cover;">
                                    <div class="card-body">
                                       <div class="row">
                                          <h5 class="card-title col-10">Card title</h5>
                                          <a href="" class="col-2"><i class="bi bi-arrow-up-circle fs-4"></i></a>
                                       </div>
                                       <p class="card-text">This is a longer card with supporting text below as a
                                          natural lead-in to additional content. This content is a little bit longer.
                                       </p>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </main>
            </div>
         </div>
      </div>
   </div>

   <footer>
      <div class="container-fluid px-5 py-3 text-light bg-dark fixed-bottom">
         <div class="row">
            <div class="col-md-6" style="font-size: 1.1em;">
               <p>&copy; 2023 To do & Notes. All rights reserved.</p>
            </div>
            <div class="col-md-6" style="margin-left: -15px; margin-right: -15px;">
               <ul class="list-inline float-md-end fs-4">
                  <li class="list-inline-item"><a href="#"><i class="bi bi-twitter"></i></a></li>
                  <li class="list-inline-item"><i class="bi bi-instagram"></i></a></li>
                  <li class="list-inline-item"><a href="#"> <i class="bi bi-facebook"></i></a></li>
               </ul>
            </div>
         </div>
      </div>
   </footer>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</body>

</html>
